<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Righteous&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c6f2297398.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header-border">
                <h1>
                    Weather App Forecast
                </h1>
                <h2>
                    <div>
                        <form class="city-search" id="search-form">
                            <input type="search" placeholder="Enter City" autofocus="on" autocomplete="off"
                                id="search-input-result" />
                            <input type="submit" value="Search" />
                    </div>
                    <div class="current-location-button"> <button id="current-location-button">
                            Current
                        </button>
                    </div>
                    </form>
                </h2>
            </div>
            <div class="cities">
                <p class="current-city">
                    <span id="current-city"> Spain </span>
                </p>

            </div>
            <div class="temp-main">
                <h3 class="date-heading">Last Updated: <span id="date"></span></h3>
                <p class="temperature">
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        alt="rainy" id="icon" />
                    <span class="temp-number" id="temperature"></span>
                    <span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#"
                            id="fahrenheit-link">°F</a></span>
                    <span class="verticalLine">
                        Weather: <span class="weather" id="weather">Clear</span>
                        <br />
                        Humidity: <span class="humidity" id="humidity">70</span>%
                        <br />
                        Wind: <span class="wind" id="wind">2</span>km/h
                    </span>
                </p>
            </div>

            <br />
            <P class="next6">
                Next 6 Day Weather Forecast
            </P>

            <div class="weather-forecast" id="forecast"></div>
            <footer>Coded by Alejandra Canclini
            </footer>

        </div>
    </div>

    <script src="code.js"></script>

</body>

</html>
